    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      html {
        scroll-behavior: smooth;
      }
      @keyframes backgroundMovement {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .animated-background {
          background: linear-gradient(120deg, #dbeafe, #93c5fd, #3b82f6, #1e3a8a);
          background-size: 400% 400%;
          animation: backgroundMovement 20s ease infinite;
      }
      .dark .animated-background {
          background: linear-gradient(120deg, #111827, #1f2937, #374151, #4b5563);
          background-size: 400% 400%;
          animation: backgroundMovement 20s ease infinite;
      }
      .interactive-card {
          position: relative;
          transform-style: preserve-3d;
      }
      .interactive-card::after {
          content: '';
          position: absolute;
          inset: 0;
          padding: 1.5px;
          border-radius: inherit;
          background: radial-gradient(
            350px circle at var(--glow-x) var(--glow-y),
            rgba(59, 130, 246, calc(var(--glow-intensity, 0) * 0.5)),
            transparent 70%
          );
          -webkit-mask: 
              linear-gradient(#fff 0 0) content-box, 
              linear-gradient(#fff 0 0);
          -webkit-mask-composite: xor;
          mask-composite: subtract;
          pointer-events: none;
          opacity: var(--glow-intensity, 0);
          transition: opacity 0.4s ease-out;
      }
    </style>
    <script>
      // Avoids FOUC (Flash of Unstyled Content) for dark mode
      if (localStorage.getItem('jedd-ai-theme') === 'dark' || (!('jedd-ai-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
